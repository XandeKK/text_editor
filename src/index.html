<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Editor text</title>
	<link href="/output.css" rel="stylesheet">
	<script src="alert.js"></script>
</head>
<body class="bg-gray-200">
	<div id="alerts" class="flex flex-col gap-1 fixed right-2 top-2"></div>

	<div class="flex gap-1 justify-between p-2 h-screen">
		<div class="basis-2/3 overflow-y-auto">
			<div class="mb-3">
				<div class="mb-2">
		            <label for="folder_images" class="block mb-2 text-sm font-medium text-gray-900">Folder Images</label>
		            <input type="text" id="folder_images" class="w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
		        </div>
		        <div class="mb-2">
		            <label for="folder_traducao" class="block mb-2 text-sm font-medium text-gray-900">Folder Tradução</label>
		            <input type="text" id="folder_traducao" class="w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
		        </div>
		        <button id="send" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Send</button>
			</div>
			<div id="images"></div>
		</div>
		<div class="basis-1/3 flex flex-col justify-between gap-2">
			<textarea id="text" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 basis-5/6" placeholder="Write your thoughts here..."></textarea>
			<button id="save" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">Save</button>
			<div class="basis-1/6">
	            <input type="text" id="translate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2" placeholder="Translate">
				<div id="result" class="bg-gray-50 p-2 border rounded h-52 overflow-y-auto text-sm">
					Result
				</div>
			</div>
		</div>
	</div>

	<script src="socket.js"></script>
</body>
</html>
